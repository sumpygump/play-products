@(products: List[Product])(implicit lang: Lang)

@main(Messages("application.name")) {
    <dl class="products">
        @for(product <- products) {
            <dt><a href="@routes.Products.show(product.ean)">@product.name @product.ean</a></dt>
            <dd>@product.description</dd>
        }
    </dl>
}
